<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.div {
				width: 100%;
				height: 100%;
			}
			
			#welcome {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: auto;
			}
			
			#tologin {
				width: 30%;
				position: absolute;
				top: 92%;
				left: 35%;
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<div>
			<img id="welcome" src="img/welcome.png" />
		</div>
		<div>
			<button type="button" class="mui-btn mui-btn-warning  mui-btn-outlined" id="tologin">立即体验</button>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				plus.screen.lockOrientation("portrait-primary");
				//获取窗口的高度
				var h = window.innerHeight;
				document.getElementById("welcome").style.height = h + "px";
				
				var loginbtn = document.getElementById("tologin");
				var id = window.setTimeout(function() {
					loginbtn.style.visibility = "visible";
				}, 1000);
				loginbtn.addEventListener("tap", function() {
					mui.openWindow({
					    url: "html/login.html",
						id: "login.html"
					    });
				});
			});
		</script>
	</body>

</html>
